<!-- accounts/registr.html -->
{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% crispy form %}

{% block content %}
{% load static %}
  <div class="container mt-5">
    <h2>Register</h2>
    <form method="post" action="{% url 'register' %}" class="form">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
{% endblock %}
