{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
{% load static %}
<div class="container mt-5">
    <h2 style="color:white">Delete Testimonial</h2>
    <form method="post" action="{% url 'testimonials:delete_testimonial' testimonial.id %}" class="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" id="confirmDeleteBtn" class="btn btn-danger btn-sm">Delete</button>
    </form>

    <!-- Hidden input to store testimonial ID -->
    <input type="hidden" id="testimonialIdInput" value="{{ testimonial.id }}">

    <!-- Modal -->
    <div class="modal" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this testimonial?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="confirmDeleteBtnModal" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
