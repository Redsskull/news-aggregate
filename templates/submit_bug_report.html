{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% crispy form %}

{% block content %}
{% load static %}
  <div class="container mt-5 log">
    <h2>Submit Bug Report</h2>
    <form method="post" class="mt-4">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary mt-3">Submit Report</button>
    </form>
  </div>
{% endblock %}
