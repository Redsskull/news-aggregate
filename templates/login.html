<!-- accounts/login.html -->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-5">
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}" class="form">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
{% endblock %}
